<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">SEZERANO ALPHA</div>
      <nav class="nav" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Competition</a>
        <a href="#">Register</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <div class="titlebar">
    <h1>Student Registration Portal</h1>
  </div>

  <main class="main">
    <section class="card" aria-label="Registration">
      <form id="regForm" class="form" novalidate>
        <div class="row">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" />
            <div class="error" id="err_fullName"></div>
          </div>
          <div class="field">
            <label for="schoolName">School Name</label>
            <input id="schoolName" name="schoolName" type="text" placeholder="TVET School name" />
            <div class="error" id="err_schoolName"></div>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="example@gmail.com" />
            <div class="error" id="err_email"></div>
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="07XX XXX XXX" />
            <div class="error" id="err_phone"></div>
          </div>
        </div>

        <div class="field">
          <label for="projectTitle">Project Title</label>
          <input id="projectTitle" name="projectTitle" type="text" placeholder="Project title" />
          <div class="error" id="err_projectTitle"></div>
        </div>

        <div class="field">
          <label for="projectType">Project Type</label>
          <select id="projectType" name="projectType">
            <option value="">Select project type</option>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
            <option value="Desktop">Desktop</option>
          </select>
          <div class="error" id="err_projectType"></div>
        </div>

        <div class="field">
          <label for="doc">Upload Project Document</label>
          <input id="doc" name="doc" type="file" accept=".pdf,.doc,.docx" />
          <div class="hint">Accepted: PDF/DOC/DOCX</div>
        </div>

        <div class="actions">
          <button type="button" id="addMember">Add Team Member</button>
        </div>

        <div id="members" class="members" aria-label="Team members"></div>

        <label class="check">
          <input id="terms" type="checkbox" name="terms" />
          <span>I accept terms and conditions</span>
        </label>
        <div class="error" id="err_terms"></div>

        <div class="actions">
          <button type="submit" class="primary">Submit Registration</button>
        </div>
      </form>

      <section class="submissions" aria-label="Submitted registrations">
        <h2>Submitted Data</h2>
        <ul id="submissions"></ul>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
